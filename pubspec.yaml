name: legal_issue_solver_bot
description: A Flutter chatbot app for solving legal issues.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.7.0

  # Authentication
  google_sign_in: ^6.3.0


  # UI
  google_fonts: ^4.0.4
  provider: ^6.0.5

  # Storage & utilities
  shared_preferences: ^2.1.0
  uuid: ^3.0.7
  http: ^1.1.0
  crypto: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
